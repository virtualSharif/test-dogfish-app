<div class=login-page>
    <div class=img-container>
        <div class="text-center pull-right photo">
            <img src=images/flat-avatar.png class="user-avatar img-circle img-responsive">
            <h1>Dogfish Portal
                <br>
                <span>
                    <h4>Test Application</h4>
                </span><br>
                <small>&copy; Developer : Sharif Malik</small>
            </h1>
        </div>
    </div>
    <div class=form-content>
        <form role=form class=bottom-75 ng-submit="submit()">
            <div class=table-form>
                <div class=form-groups>
                    <div class=form-group>
                        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
                    </div>
                    <span ng-show="showErrorMessage ">
                        <div class="alert alert-danger">
                            <strong>Try Again, </strong>
                            Username or password is incorrect.
                        </div>
                    </span>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-md-12 btn-white">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
