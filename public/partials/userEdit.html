<div class="panel panel-primary">
    <div class="panel-heading">Users Details</div>
    <div class="panel-body">
        <div class="row">
            <div class=" col-md-6">
                <label>First Name :</label>
                <input type="name" ng-model="user.firstName" class="form-control">	
            </div>
            <div class=" col-md-6">
                <label>Last Name :</label>
                <input type="name" ng-model="user.lastName" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <label>Email :</label>
                <input type="name" ng-model="user.emailId" class="form-control">
            </div>
	</div>
    </div>
</div>
<div class="row">
	<div class= "col-md-12">
	<button class="btn btn-sm btn-success" ng-if="isNew()" ng-click="saveUser()" >Save</button>
	<button class="btn btn-sm btn-success" ng-if="!isNew()" ng-click="updateUser()" >Update</button>
	<button class="btn btn-sm btn-default" ng-click="cancel()" >Cancel</button>
	</div>

</div>
